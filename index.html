<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shortener</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <label for="url">URL Shortener</label>
      <p>Generate a short url by clicking on the Short URL</p>
      <div class="input-container">
        <input type="text" id="url" placeholder="Enter Your URL" />
        <button onclick="shortURL()" id="btn">Short URL</button>
      </div>
      <div id="result">Short URL Will Display Here</div>
      <button id="copy" onclick="copyToClipboard()">
        <span class="material-symbols-outlined">content_copy</span>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
